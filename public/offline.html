<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آفلاین - بیگ‌بیر</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #faf7ff 0%, #e8f5e8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        .offline-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #663191;
            margin-bottom: 15px;
        }
        
        .offline-message {
            font-size: 1rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 25px;
        }
        
        .retry-button {
            background: linear-gradient(90deg, #663191, #F26826);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
        }
        
        .features-list {
            margin-top: 30px;
            text-align: right;
        }
        
        .features-list h3 {
            color: #663191;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .features-list ul {
            list-style: none;
        }
        
        .features-list li {
            padding: 5px 0;
            color: #666;
            font-size: 0.9rem;
        }
        
        .features-list li::before {
            content: "✓ ";
            color: #27ae60;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">📱</div>
        <h1 class="offline-title">اتصال اینترنت قطع است</h1>
        <p class="offline-message">
            متأسفانه در حال حاضر دسترسی به اینترنت ندارید. لطفاً اتصال خود را بررسی کنید و دوباره تلاش کنید.
        </p>
        
        <button class="retry-button" onclick="location.reload()">
            تلاش مجدد
        </button>
        
        <div class="features-list">
            <h3>قابلیت‌های آفلاین:</h3>
            <ul>
                <li>مشاهده محصولات ذخیره شده</li>
                <li>سبد خرید محفوظ می‌ماند</li>
                <li>صفحات بازدید شده قابل دسترسی هستند</li>
                <li>همگام‌سازی خودکار پس از اتصال</li>
            </ul>
        </div>
    </div>

    <script>
        // Auto-retry when connection is restored
        window.addEventListener('online', () => {
            location.reload();
        });
        
        // Check connection status
        if (navigator.onLine) {
            location.reload();
        }
    </script>
</body>
</html>
